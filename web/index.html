<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    ApiBee | Monitor websites, debug APIs, run tests automation locally, in CI/CD, or cloud
  </title>
  <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />
  <link rel="stylesheet" href="assets/css/animate.css" />
  <link rel="stylesheet" href="assets/css/tailwind.css" />
  <link rel="stylesheet" href="assets/css/loader.css" />

  <!-- ==== WOW JS ==== -->
  <script src="assets/js/wow.min.js"></script>
  <script>
    new WOW().init();
  </script>
</head>

<body>
  <!-- ====== Navbar Section Start -->
  <div id="nav" class="ud-header absolute top-0 left-0 z-40 flex w-full items-center bg-transparent"></div>
  <!-- ====== Navbar Section End -->

  <!-- ====== Hero Section Start -->
  <div id="home" class="relative overflow-hidden bg-primary pt-[120px] md:pt-[130px] lg:pt-[160px]"></div>
  <!-- ====== Hero Section End -->

  <!-- ====== Features Section Start -->
  <section id="features" class="pb-8 pt-20 dark:bg-dark lg:pb-[70px] lg:pt-[120px]"></section>
  <!-- ====== Features Section End -->

  <!-- ====== About Section Start -->
  <section id="about" class="bg-gray-1 pb-8 pt-20 dark:bg-dark-2 lg:pb-[70px] lg:pt-[120px]"></section>
  <!-- ====== About Section End -->

  <!-- ====== CTA Section Start -->
  <section id="cta" class="relative z-10 overflow-hidden bg-primary py-20 lg:py-[115px]"></section>
  <!-- ====== CTA Section End -->

  <!-- ====== Pricing Section Start -->
  <section id="pricing" class="relative z-20 overflow-hidden bg-white pb-12 pt-20 dark:bg-dark lg:pb-[90px] lg:pt-[120px]"></section>
  <!-- ====== Pricing Section End -->

  <!-- ====== FAQ Section Start -->
  <section id="faq" class="relative z-20 overflow-hidden bg-gray-1 pb-8 pt-20 dark:bg-dark lg:pb-[50px] lg:pt-[120px]"></section>
  <!-- ====== FAQ Section End -->

  <!-- ====== Blog Section Start -->
  <section id="blog" class="bg-white pb-10 pt-20 dark:bg-dark lg:pb-20 lg:pt-[120px]"></section>
  <!-- ====== Blog Section End -->

  <!-- ====== Contact Start ====== -->
  <section id="contact" class="relative py-20 md:py-[120px]"></section>
  <!-- ====== Contact End ====== -->

  <!-- ====== Footer Section Start -->
  <footer id="footer" class="wow fadeInUp relative z-10 bg-[#090E34] pt-20 lg:pt-[100px]" data-wow-delay=".15s"></footer>
  <!-- ====== Footer Section End -->

  <!-- ====== Back To Top Start -->
  <section id="scroll"></section>
  <!-- ====== Back To Top End -->

  <!-- ====== Cookie Banner -->
  <section id="gdpr"></section>
  <!-- ====== Cookie Banner End -->

  <!-- ====== All Scripts -->
  <script type="module" src="assets/js/index.js"></script>
  <script src="assets/js/swiper-bundle.min.js"></script>
</body>

</html>
